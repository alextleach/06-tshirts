<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>06 T-Shirts</title>
  <link rel="stylesheet" href="/app.css">
</head>
<body>

<div class="outer-container">

<div class="container">

  <div class="row">

    <div class="grid-item">

      <div class="shop-item">

        <div class="shirt-div">

          <img src="https://raw.githubusercontent.com/TIY-TN-FEE-2016-spring/06-tshirts/master/public/shirt.png" alt="Shirt" />
        </div>
        <div class="shop-item-info">
          <h2 class="shop-item-title">T-Shirts</h2>
          <p class="shop-item-description">
            Made of fresh All-American cotton and some other stuff
          </p>
        </div>

        <ul class="shop-item-buttons">
          <li class="shop-button">
            <span class="fa fa-refresh"></span>
          </li>
          <li class="shop-button">
            <span class="fa fa-heart-o"></span>
          </li>
          <li class="shop-button dropdown">
            <span class="fa fa-square"></span>
            <ul class="dropdown__options">
              <li class="dropdown__options-item dropdown__options-item-shirt-color-pink">
                <span class="fa fa-square"></span>
              </li>
              <li class="dropdown__options-item dropdown__options-item-shirt-color-blue">
                <span class="fa fa-square"></span>
              </li>
              <li class="dropdown__options-item dropdown__options-item-shirt-color-yellow">
                <span class="fa fa-square"></span>
              </li>
              <li class="dropdown__options-item dropdown__options-item-shirt-color-green">
                <span class="fa fa-square"></span>
              </li>
            </ul>
          </li>

          <li class="shop-button dropdown">
            <span class="fa">XL</span>
            <ul class="dropdown__options">
              <li class="dropdown__options-item dropdown__options-item-s">S</li>
              <li class="dropdown__options-item dropdown__options-item-m">M</li>
              <li class="dropdown__options-item dropdown__options-item-l">L</li>
              <li class="dropdown__options-item dropdown__options-item-xl">XL</li>
            </ul>
          </li>
          <li class="shop-button">
            <span class="fa fa-shopping-cart"></span>
          </li>
        </ul>
      </div>
    </div>

  </div>

</div>

</div>

</body>
</html>
